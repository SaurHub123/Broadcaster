<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receiver View â€“ HBCH&RC Punjab Broadcast</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef1f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #004085;
      color: white;
      padding: 15px 30px;
      text-align: center;
    }
    header h1 {
      font-size: 24px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
    }
    @media (min-width: 768px) {
      main {
        flex-direction: row;
      }
    }
    .video-container {
      flex: 3;
      background: #000;
      border-radius: 8px;
      position: relative;
      min-height: 300px;
    }
    #video {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }
    .ad-container {
      flex: 1;
      background: white;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      min-width: 250px;
    }
    .ad-title {
      color: #004085;
      text-align: center;
      margin-bottom: 10px;
    }
    .ad-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px dashed #ccc;
      border-radius: 4px;
    }
    .ad-image {
      max-width: 100%;
      max-height: 200px;
    }
    .ad-text {
      margin-top: 10px;
      text-align: center;
      font-style: italic;
      color: #555;
    }
    #status-message {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      z-index: 100;
      display: none;
    }
    .connection-status {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc3545;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 100;
    }
    .status-connected {
      background: #28a745;
    }
    footer {
      text-align: center;
      padding: 10px;
      color: #666;
      background: #dee2e6;
      font-size: 14px;
    }
    .mobile-warning {
      display: none;
      padding: 10px;
      background: #fff3cd;
      color: #856404;
      text-align: center;
      margin-bottom: 10px;
    }
    @media (max-width: 767px) {
      .mobile-warning {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>HBCH&RC Punjab Broadcast Receiver</h1>
  </header>

  <div class="mobile-warning">
    For best experience on mobile, use Chrome or Firefox and keep screen awake
  </div>

  <main>
    <div class="video-container">
      <video id="video" autoplay playsinline controls></video>
      <div id="status-message"></div>
      <div id="connection-status" class="connection-status">Offline</div>
    </div>
    <div class="ad-container">
      <h2 class="ad-title">Sponsored Message</h2>
      <div class="ad-content">
        <img id="ad-image" class="ad-image" src="" alt="Advertisement">
        <div id="ad-text" class="ad-text"></div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 HBCH&RC Punjab. Broadcast system for clinical awareness.
  </footer>

  <script src="/static/receiver.js"></script>
</body>
</html>
